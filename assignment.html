<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / sign up</title>
</head>
<body>
    <form action="success.html" style="text-align: center;">
         <h1>SIGN UP</h1>
        <p>
            <label for="email">Email</label>
            <input type="text" id="field1" onkeyup='return validateEmail()' placeholder="Enter your Email id">
            <span id="err1"></span>
        </p>
        <p>
            <label for="phoneno">Phone Number</label>
            <input type="text" id="field2" onkeyup="return validatephone()" placeholder="+91">
            <span id="err2"></span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="field3"  onkeyup="validatepass()" placeholder="Enter password">
            <span id="err3"></span>
        </p>
        <p>
            <button type="submit" onclick="return verify()">submit</button>
        </p>  
    </form>
<script src="validation.js"></script>
</body>
</html>
